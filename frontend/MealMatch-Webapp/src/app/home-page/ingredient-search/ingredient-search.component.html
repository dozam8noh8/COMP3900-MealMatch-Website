
<mat-card id="search-section">
    <h1>Search by ingredient</h1>    
    <mat-form-field style="width: 100%;">
        
        <input type="text"
        placeholder="Input an ingredient"
        matInput
        [formControl]="ingredientControl"
        [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayIngredient" (optionSelected)="addToList($event.option.value)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> 
                {{option.name}} 
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</mat-card>

<br>
<br>

<mat-card id="my-ingredients-section">
    <h2>My Ingredients List</h2>
    <div *ngIf="ingredientService.getAddedIngredients().length <= 0; then thenBlock else elseBlock"> </div>
    <ng-template #thenBlock> <p>No ingredients selected</p> </ng-template>
    <ng-template #elseBlock>
        <div *ngFor="let ingredient of ingredientService.getAddedIngredients()">
            <div class="user-list-item">
                {{ingredient.name}} 
                <button class="remove-button" (click)="ingredientService.removeFromList(ingredient)"> <strong>x</strong></button>
            </div>
        </div> 
    </ng-template>

</mat-card>
